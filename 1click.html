<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigger Custom URL</title>
</head>
<body>
    <script>
        window.onload = function() {
    // Construct the intent URL
    var intentUrl = 'intent://com.v2ray.ang.ui.MainActivity#Intent;scheme=v2rayng;package=com.v2ray.ang;S.browser_fallback_url=https://play.google.com/store/apps/details?id=com.v2ray.ang;end';
    
    // Open the intent URL
    window.location = intentUrl;
};


    </script>
</body>
</html>
